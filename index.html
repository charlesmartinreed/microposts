<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">

		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">

		<!-- FONT AWESOME -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	  <title>Microposts</title>
	</head>

	<body>

		<!-- NAVBAR -->
		<nav class="navbar navbar-dark bg-primary mb-3">
			<div class="container">
				<a href="#" class="navbar-brand">Microposts</a>
			</div>
		</nav>

		<!-- POSTS -->
		<div class="container posts-container">
			<div class="card card-body card-form">
				<h1>Say Something interesting!</h1>
				<p class="lead">What's your take?</p>
				<div class="form-group">
					<input type="text" id="title" class="form-control" placeholder="Post Title">
				</div>
				<div class="form-group">
					<textarea id="body" class="form-control" placeholder="Post Body"></textarea>
				</div>

				<!-- if there's an id in this hidden field, it's an edit field -->
				<input type="hidden" id="id" value="">
				<button class="post-submit btn btn-primary btn-block">Post It!</button>
				<span class="form-end"></span>
			</div>
			<br>
			<div id="posts"></div>
		</div>

		<footer class="mt-5 p-3 text-center bg-light">Microposts @copy;</footer>

	  <script src="build/app.bundle.js"></script>
	</body>
</html>
